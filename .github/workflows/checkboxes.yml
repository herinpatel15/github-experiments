name: Checkboxes

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: All checkboxes must be checked
        uses: mheap/require-checklist-action@v2
        with:
          # The action scans the PR body for `- [ ]` (unchecked).
          # If any are found it exits ≠ 0 → status check fails → merge blocked.
          requireChecklist: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
